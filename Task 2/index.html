<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\Styles.css" />
    <script defer src="js\index.js"></script>
    <title>Softop</title>
  </head>
  <body>
    <nav class="navbar">
      <span><a href="">Softtop.</a></span>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Pricing</a></li>
        <li><a href="">Screenshots</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
        <li>
          <a href="https://twitter.com/home">
            <img src="Assets\icons\Twitter.png" alt="Twitter" />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/"
            ><img src="Assets\icons\Intagram.png" alt="Instagram" />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/"
            ><img src="Assets\icons\Facebook.png" alt="Facebook" />
          </a>
        </li>
        <li>
          <a href="https://www.google.com/"
            ><img src="Assets\icons\Search.png" alt="Search" />
          </a>
        </li>
      </ul>
    </nav>

    <section id="main">
      <div><img src="Assets\images\video-chat.png" alt="Search" /></div>
      <div>
        <p class="first-p">
          Stay connected with <br />your friends with softop.
        </p>
        <p class="second-p">
          The project management software that keeps teams going.
          <br />Collaborate as if you were right next to each other.
        </p>
        <img src="Assets\images\waves.png" alt="waves" />
        <form>
          <input
            type="email"
            name="email"
            id="email"
            class="input-email"
            placeholder="Email"
          />
          <br />
          <button type="submit" id="submit" class="form-btn">SUBSCRIBE</button>
        </form>
      </div>
    </section>
    <footer>
      <a href="https://www.acrevis.ch/">
        <img src="Assets\images\acrevis-logo.png" alt="acrevis" />
      </a>
      <a href="https://www.sauter-controls.com/en/">
        <img src="Assets\images\sauter-logo.png" alt="sauter" />
      </a>
      <a href="https://www.datum360.com/">
        <img src="Assets\images\datum-logo.png" alt="datum" />
      </a>
      <a href="https://burflex.co.uk/">
        <img src="Assets\images\burflex-logo.png" alt="burflex" />
      </a>
      <a href="https://smatrics.com/">
        <img src="Assets\images\smatric-logo.png" alt="smatric" />
      </a>
    </footer>
  </body>
</html>
